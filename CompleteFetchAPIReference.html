async function fetchData(url) {
  try {
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(\`HTTP error! status: \${response.status}\`);
    }
    
    const contentType = response.headers.get('content-type');
    if (contentType && contentType.includes('application/json')) {
      return await response.json();
    } else {
      return await response.text();
    }
  } catch (error) {
    console.error('Fetch failed:', error);
    throw error;
  }
}`,

              controller.close();
              return;
            }
            controller.enqueue(value);
            push();
          });
        }
        push();
      }
    });
  })
  .then(stream => new Response(stream))
  .then(response => response.text())
  .then(text => console.log(text))
  .catch(error => console.error('Stream error:', error));`
            },

            // === API PATTERNS ===
            apiPatterns: {
                "RESTful Endpoints": {
                    "Get all": "GET /resources",
                    "Get by ID": "GET /resources/:id",
                    "Create": "POST /resources", 
                    "Update": "PUT /resources/:id",
                    "Partial Update": "PATCH /resources/:id",
                    "Delete": "DELETE /resources/:id"
                },
                "Pagination": {
                    "Offset-based": "GET /items?offset=0&limit=10",
                    "Cursor-based": "GET /items?cursor=<cursor>&limit=10", 
                    "Page-based": "GET /items?page=1&per_page=10"
                },
                "Filtering & Sorting": {
                    "Filter": "GET /items?status=active&category=books",
                    "Sort": "GET /items?sort=name&order=desc",
                    "Search": "GET /items?q=keyword",
                    "Range": "GET /items?price_min=10&price_max=100"
                }
            }
        };

        // Function to count total items
        function countTotalItems(obj) {
            let count = 0;
            
            function countItems(data) {
                if (Array.isArray(data)) {
                    count += data.length;
                } else if (typeof data === 'object' && data !== null) {
                    Object.values(data).forEach(value => countItems(value));
                }
            }
            
            countItems(obj);
            return count;
        }

        // Function to display the reference data
        function displayReferenceData() {
            const container = document.getElementById('referenceContainer');
            container.innerHTML = '';

            let totalProperties = 0;
            let totalHeaders = 0;
            let totalExamples = 0;

            // Create cards for each category
            for (const [category, data] of Object.entries(fetchRequestReference)) {
                totalProperties++;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-category', category);
                
                // Format category name for display
                const formattedCategory = category.charAt(0).toUpperCase() + category.slice(1).replace(/([A-Z])/g, ' $1');
                
                let content = '';
                let itemCount = 0;

                if (Array.isArray(data)) {
                    itemCount = data.length;
                    content = `
                        <div class="card-header">
                            <h3 class="card-title">${formattedCategory}</h3>
                            <span class="card-badge">${itemCount} items</span>
                        </div>
                        <div class="content-section">
                            <ul class="item-list">
                                ${data.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else if (typeof data === 'object') {
                    if (category === 'headers') {
                        totalHeaders = Object.keys(data).length;
                        itemCount = totalHeaders;
                        content = `
                            <div class="card-header">
                                <h3 class="card-title">${formattedCategory}</h3>
                                <span class="card-badge">${itemCount} header types</span>
                            </div>
                        `;
                        
                        for (const [headerName, headerValues] of Object.entries(data)) {
                            content += `
                                <div class="content-section">
                                    <h4 class="section-title">${headerName}</h4>
                                    <ul class="item-list">
                                        ${headerValues.map(value => `<li>${value}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        }
                    } else if (category === 'examples') {
                        totalExamples = Object.keys(data).length;
                        itemCount = totalExamples;
                        content = `
                            <div class="card-header">
                                <h3 class="card-title">${formattedCategory}</h3>
                                <span class="card-badge">${itemCount} examples</span>
                            </div>
                            <div class="example-grid">
                        `;
                        
                        for (const [exampleName, exampleCode] of Object.entries(data)) {
                            content += `
                                <div class="example-card">
                                    <div class="example-title">${exampleName}</div>
                                    <div class="code-block">${exampleCode}</div>
                                </div>
                            `;
                        }
                        content += `</div>`;
                    } else {
                        // Nested objects (like statusCodes, apiPatterns)
                        content = `
                            <div class="card-header">
                                <h3 class="card-title">${formattedCategory}</h3>
                                <span class="card-badge">${Object.keys(data).length} categories</span>
                            </div>
                        `;
                        
                        for (const [subCategory, subData] of Object.entries(data)) {
                            content += `
                                <div class="content-section">
                                    <h4 class="section-title">${subCategory}</h4>
                                    <div class="nested-section">
                                        ${Array.isArray(subData) ? 
                                            `<ul class="item-list">${subData.map(item => `<li>${item}</li>`).join('')}</ul>` :
                                            `<pre>${JSON.stringify(subData, null, 2)}</pre>`
                                        }
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
                
                card.innerHTML = content;
                container.appendChild(card);
            }

            // Update statistics
            document.getElementById('totalProperties').textContent = totalProperties;
            document.getElementById('totalHeaders').textContent = totalHeaders;
            document.getElementById('totalExamples').textContent = totalExamples;
            document.getElementById('totalItems').textContent = countTotalItems(fetchRequestReference);

            // Create category tabs
            createCategoryTabs();
        }

        // Create category tabs
        function createCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            const categories = Object.keys(fetchRequestReference);
            
            tabsContainer.innerHTML = '<div class="tab active" data-category="all">All Categories</div>';
            
            categories.forEach(category => {
                const formattedCategory = category.charAt(0).toUpperCase() + category.slice(1).replace(/([A-Z])/g, ' $1');
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.textContent = formattedCategory;
                tab.setAttribute('data-category', category);
                tabsContainer.appendChild(tab);
            });

            // Add tab click handlers
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    filterByCategory(category);
                });
            });
        }

        // Filter by category
        function filterByCategory(category) {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const cardContent = card.textContent.toLowerCase();
                    if (cardContent.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });

                // Update active tab to "All" when searching
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.getAttribute('data-category') === 'all') {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayReferenceData();
            setupSearch();
        });
    </script>
</body>
</html>
