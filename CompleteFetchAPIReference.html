<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Fetch API Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        .reference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
        }

        .card-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .content-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 8px;
            color: #667eea;
        }

        .item-list {
            list-style-type: none;
        }

        .item-list li {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: #f7fafc;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .item-list li:hover {
            background: #edf2f7;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            margin-top: 10px;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #5a6fd8;
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .reference-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Animation for card appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Complete Fetch API Reference</h1>
            <p class="subtitle">Everything you need to know about the JavaScript Fetch API</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for properties, methods, headers...">
        </div>

        <div id="referenceContainer" class="reference-grid">
            <!-- Content will be dynamically generated here -->
        </div>

        <div class="footer">
            <p>Fetch API Reference &copy; 2023</p>
        </div>
    </div>

    <script>
        // Complete Fetch API Reference Data
        const fetchRequestReference = {
            url: [
                "http://127.0.0.1:8000/api/trips/",
                "https://api.example.com/data",
                "https://yourdomain.com/endpoint",
                "https://jsonplaceholder.typicode.com/posts",
                "https://api.github.com/users",
                "/api/local-endpoint",
                "./data.json"
            ],

            method: [
                "GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"
            ],

            headers: {
                "Content-Type": [
                    "application/json",
                    "text/plain", 
                    "application/xml",
                    "multipart/form-data",
                    "application/x-www-form-urlencoded",
                    "application/octet-stream"
                ],
                "Authorization": [
                    "Bearer <token>",
                    "Basic <base64>"
                ],
                "Accept": [
                    "application/json",
                    "application/xml",
                    "application/xhtml+xml",
                    "application/javascript",
                    "application/pdf",
                    "application/ld+json",
                    "application/octet-stream",
                    "application/x-www-form-urlencoded",
                    "text/plain",
                    "text/html",
                    "text/css",
                    "text/csv",
                    "image/png",
                    "image/jpeg",
                    "image/webp",
                    "image/svg+xml",
                    "audio/mpeg",
                    "audio/ogg",
                    "video/mp4",
                    "video/webm",
                    "*/*"
                ],
                "X-CSRFToken": [
                    "<csrf_token>"
                ],
                "Cache-Control": [
                    "no-cache",
                    "no-store",
                    "max-age=<seconds>",
                    "public",
                    "private"
                ],
                "User-Agent": [
                    "<browser-user-agent-string>"
                ]
            },

            body: [
                "JSON.stringify({ key: 'value' })",
                "new FormData()",
                "new URLSearchParams()",
                "new Blob()",
                "new ArrayBuffer()",
                "ReadableStream"
            ],

            signal: [
                "new AbortController().signal"
            ],

            mode: [
                "cors",
                "no-cors",
                "same-origin"
            ],

            credentials: [
                "omit",
                "same-origin",
                "include"
            ],

            cache: [
                "default",
                "no-store",
                "reload",
                "no-cache",
                "force-cache",
                "only-if-cached"
            ],

            redirect: [
                "follow",
                "manual",
                "error"
            ],

            referrer: [
                "client",
                "no-referrer",
                "<URL string>"
            ],

            referrerPolicy: [
                "no-referrer",
                "no-referrer-when-downgrade",
                "origin",
                "origin-when-cross-origin",
                "same-origin",
                "strict-origin",
                "strict-origin-when-cross-origin",
                "unsafe-url"
            ],

            integrity: [
                "sha256-<base64-encoded-hash>",
                "sha384-<base64-encoded-hash>",
                "sha512-<base64-encoded-hash>"
            ],

            keepalive: [
                true,
                false
            ],

            window: [
                null
            ],

            examples: {
                "Basic GET Request": `fetch('/api/users')
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));`,
                
                "POST with JSON": `fetch('/api/users', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    name: 'John Doe',
    email: 'john@example.com'
  })
});`,
                
                "With Authentication": `fetch('/api/protected', {
  method: 'GET',
  headers: {
    'Authorization': 'Bearer ' + token,
    'Content-Type': 'application/json'
  }
});`,
                
                "File Upload": `const formData = new FormData();
formData.append('file', fileInput.files[0]);
formData.append('description', 'File description');

fetch('/api/upload', {
  method: 'POST',
  body: formData
});`,
                
                "With Timeout": `const controller = new AbortController();
const timeoutId = setTimeout(() => controller.abort(), 5000);

fetch('/api/slow', {
  signal: controller.signal
})
  .then(response => response.json())
  .then(data => {
    clearTimeout(timeoutId);
    console.log(data);
  })
  .catch(error => {
    if (error.name === 'AbortError') {
      console.log('Request timed out');
    }
  });`
            }
        };

        // Function to display the reference data
        function displayReferenceData() {
            const container = document.getElementById('referenceContainer');
            container.innerHTML = '';

            // Create cards for each category
            for (const [category, data] of Object.entries(fetchRequestReference)) {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Format category name for display
                const formattedCategory = category.charAt(0).toUpperCase() + category.slice(1);
                
                let content = '';
                
                if (Array.isArray(data)) {
                    content = `
                        <div class="card-header">
                            <h3 class="card-title">${formattedCategory}</h3>
                            <span class="card-badge">${data.length} items</span>
                        </div>
                        <div class="content-section">
                            <ul class="item-list">
                                ${data.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else if (typeof data === 'object') {
                    if (category === 'examples') {
                        content = `
                            <div class="card-header">
                                <h3 class="card-title">${formattedCategory}</h3>
                                <span class="card-badge">${Object.keys(data).length} examples</span>
                            </div>
                        `;
                        
                        for (const [exampleName, exampleCode] of Object.entries(data)) {
                            content += `
                                <div class="content-section">
                                    <h4 class="section-title">${exampleName}</h4>
                                    <div class="code-block">${exampleCode}</div>
                                </div>
                            `;
                        }
                    } else {
                        content = `
                            <div class="card-header">
                                <h3 class="card-title">${formattedCategory}</h3>
                                <span class="card-badge">${Object.keys(data).length} items</span>
                            </div>
                        `;
                        
                        for (const [subCategory, subData] of Object.entries(data)) {
                            content += `
                                <div class="content-section">
                                    <h4 class="section-title">${subCategory}</h4>
                                    <ul class="item-list">
                                        ${subData.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        }
                    }
                } else {
                    content = `
                        <div class="card-header">
                            <h3 class="card-title">${formattedCategory}</h3>
                        </div>
                        <div class="content-section">
                            <p>${data}</p>
                        </div>
                    `;
                }
                
                card.innerHTML = content;
                container.appendChild(card);
            }
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.card');
                
                cards.forEach(card => {
                    const cardContent = card.textContent.toLowerCase();
                    if (cardContent.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayReferenceData();
            setupSearch();
        });
    </script>
</body>
</html>
